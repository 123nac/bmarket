<table mat-table [dataSource]="carrito_service.obtenerCarrito()" class="mat-elevation-z8">
    <!-- Item Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Producto </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.nombre}} </td>
        <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="cantidad">
        <th mat-header-cell *matHeaderCellDef> Cantidad </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.cantidad}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getCantidadTotal()}} </td>
    </ng-container>

    <!-- Cost Column -->
    <ng-container matColumnDef="monto">
        <th mat-header-cell *matHeaderCellDef> Monto </th>
        <td mat-cell *matCellDef="let transaction"> {{transaction.monto | currency}} </td>
        <td mat-footer-cell *matFooterCellDef> {{getMontoTotal() | currency}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
