<h2>{{birra.nombre}}</h2>
<div class="row">
    <img [src]="birra.avatar" alt="">
    <mat-list>
        <mat-list-item> Estilo: {{birra.estilo}} </mat-list-item>
        <mat-list-item> Precio: {{birra.precio}} </mat-list-item>
    </mat-list>
</div>
<br>
<mat-divider></mat-divider>
<br>
<app-cant-slider [maxSlider]="birra.stock" (cantidad)="actualizarCantidad($event)"></app-cant-slider>
<button mat-raised-button color="accent">Comprar {{cantidad}}</button>
